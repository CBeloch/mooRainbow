<!DOCTYPE HTML>
<html>
	<head>
		<title>mooRainbow for MooTools 1.3</title>
		
		<link rel="stylesheet" href="../Assets/mooRainbow.css" type="text/css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js" type="text/javascript"></script>
		<script src="mootools-more.js" type="text/javascript"></script>
		<script src="../Source/mooRainbow.js" type="text/javascript"></script>
		
		<style type="text/css">
			html, body {
				background: #444;
				font-family: "Helvetica Neue", Helvetica, Verdana, Arial;
				color: white;
				text-shadow: 1px 1px 4px black;
			}
			#content {
				width: 640px;
				margin: 0px auto;
			}
		</style>
	</head>
	<body>
	
		<div id="content">
			<h2>mooRainbow</h2>
			
			<strong>Change the title color:</strong>
			<input type="text" id="titleColor" name="titleColor" />
	
		</div>
	
		<script type="text/javascript">
			var r = new MooRainbow('titleColor', {
					startColor: [255, 255, 255],
					imgPath: '../Assets/images/',
					onChange: function(color) {
						this.element.value = color.hex;
						Slick.find(document, "h2").setStyle("color", color.hex);
					}
				});
		</script>
	
	</body>
</html>
